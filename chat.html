<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .lab {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 69vh;
            padding: 20px;
        }

        .lab-container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .image-lab {
            flex: 1;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-lab img {
            max-width: 80%;
            max-height: 80%;
        }

        .text-lab {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-lab h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .text-lab p {
            color: #555;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .lab-container {
                flex-direction: column;
            }

            .image-lab, .text-lab {
                flex: unset;
                width: 100%;
            }

            .image-lab {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="lab-container">
        <div class="image-lab">
            <img src="https://via.placeholder.com/300x300" alt="Placeholder Image">
        </div>

        <div class="text-lab">
            <h2>About Our Company</h2>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.
            </p>
        </div>
    </div>
</body>
</html>
