<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmiana kontrastu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: all 0.5s ease;
        }

        /* Style dla różnych poziomów kontrastu */
        .default-contrast {
            background-color: #ffffff; /* Białe tło */
            color: #000000; /* Czarny tekst */
        }

        .low-contrast {
            background-color: blue; /* Jasnoszare tło */
            color: #333333; /* Ciemnoszary tekst */
        }

        .high-contrast {
            background-color: #000000; /* Czarne tło */
            color: #ffffff; /* Biały tekst */
        }

        img {
            transition: filter 0.5s ease;
        }

        .low-contrast img {
            filter: brightness(1.2); /* Jaśniejsze obrazy */
        }

        .high-contrast img {
            filter: contrast(2) brightness(0.8); /* Bardzo wyraziste obrazy */
        }

        .contrast-toggler {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
        }

        .contrast-toggler:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <button class="contrast-toggler" id="contrast-toggler">Zmień kontrast</button>

    <h1>Przykład zmiany kontrastu</h1>
    <p>To jest tekst, który zmieni kontrast w zależności od wybranego trybu.</p>
    <img src="./swora-logo.png" alt="Przykładowy obraz">

    <script>
        const body = document.body;
        const toggler = document.getElementById('contrast-toggler');
        
        // Dostępne tryby kontrastu
        const contrastModes = ['default-contrast', 'low-contrast', 'high-contrast'];
        let currentContrastIndex = 0;

        // Odczyt ustawienia z localStorage
        window.addEventListener('load', () => {
            const savedContrast = localStorage.getItem('contrastMode');
            if (savedContrast) {
                currentContrastIndex = contrastModes.indexOf(savedContrast);
                if (currentContrastIndex === -1) currentContrastIndex = 0;
                applyContrastMode(contrastModes[currentContrastIndex]);
            }
        });

        // Funkcja zmieniająca tryb kontrastu
        const applyContrastMode = (mode) => {
            // Usuwanie wszystkich klas kontrastu
            contrastModes.forEach(m => body.classList.remove(m));
            // Dodawanie aktualnej klasy
            body.classList.add(mode);
            // Zapis do localStorage
            localStorage.setItem('contrastMode', mode);
        };

        // Obsługa kliknięcia przycisku
        toggler.addEventListener('click', () => {
            currentContrastIndex = (currentContrastIndex + 1) % contrastModes.length;
            applyContrastMode(contrastModes[currentContrastIndex]);
        });
    </script>
</body>
</html>
